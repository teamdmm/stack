filebeat:
  prospectors:
  - paths: ['/var/log/service/*']
    encoding: plain
    input_type: log
    document_type: log
    scan_frequency: 10s
    multiline:
      pattern: '^[[:space:]]'
      negate: false
      match: after

output:
  elasticsearch:
    hosts: ['search-superphone-prod-3nancb7lqhjscutiz4pxr27vmq.us-west-2.es.amazonaws.com:80']
    worker: 1
    index: 'filebeat'

    template:
      name: 'filebeat'
      path: '/etc/filebeat/filebeat.template.json'
      overwrite: false
